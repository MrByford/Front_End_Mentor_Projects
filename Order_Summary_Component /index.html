<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <section class="summaryContainer">
    <article>
      <div class="topContent">
        <img src="./images/illustration-hero.svg" alt="">
      </div>
      <div class="mainContent">
        <h1 class="contentMargin">Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="planContainer contentMargin">
          <div class="planIcon">
            <img src="./images/icon-music.svg" alt="">
          </div>
          <div class="planText">
            <span class="planTitle">Annual Plan</span>
            <span class="planPrice">$59.99/year</span>
          </div>
          <div class="confirmBtn">
            <a href="">Change</a>
          </div>
        </div>
        <div class="proceedBtn contentMargin">
          <button>Proceed to Payment</button>
        </div>
        <span class="cancelBtn contentMargin">Cancel Order</span>
      </div>
    </article>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Matthew Byford</a>.
  </div>
</body>
</html>
