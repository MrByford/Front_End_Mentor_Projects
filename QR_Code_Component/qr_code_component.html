<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="This is my submission of the QR Front End Mentor challenge.">
  <meta name="keywords"
    content="Frontend Mentor, web development, coding challenge, HTML, CSS, responsive design, frontend skills">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="index.css" />

  <title>Frontend Mentor | QR code component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="container">
      <article>
        <div class="qrCode">
          <img src="./images/image-qr-code.png" alt="QR Code for Front End Mentor Challenger" />
        </div>
        <div class="textContent">
          <h1>Improve Your front-end skils by building projects</h1>
          <p>
            Scan the QR code to visit Frontend Mentor and take your skills to
            the next level
          </p>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Matthew Byford</a>.
    </div>
  </footer>
</body>

</html>
