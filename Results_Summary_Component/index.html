<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="index.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <section>
    <article>
      <div class="container">
        <div class="leftContent">
          <p>Your Result</p>
          <div class="circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        <div class="rightContent">
          <aside>
            <div>
              <h2>Summary</h2>

            <div class="sectionContainer red">
              <span>Reaction</span> 
              <span class="scoreText">80 / 100</span>
            </div>

            <div class="sectionContainer yellow">
              <span>Memory</span>
              <span class="scoreText">92 / 100</span>
            </div>

            <div class="sectionContainer green">
              <span>Verbal</span> 
              <span class="scoreText">61 / 100</span>
            </div>

            <div class="sectionContainer purple">
              <span>Visual</span> 
              <span class="scoreText">72 / 100</span>
            </div>
            </div>
            <button>Continue</button>
          </aside>
        </div>
      </div>
    </article>
  </section>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Matthew Byford</a>.
  </div>
</body>

</html>
